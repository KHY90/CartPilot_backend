version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: cartpilot-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cartpilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cartpilot123}
      POSTGRES_DB: ${POSTGRES_DB:-cartpilot}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cartpilot} -d ${POSTGRES_DB:-cartpilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cartpilot-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
